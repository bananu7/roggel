<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>roggel</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="bower_components/requirejs/require.js"></script>
        <script src="js/require.config.js"></script>
        <script>require(['js/main']);</script>
    </head>
    <body>
        <div ng-controller="StatsController">
            <span class="copper-count" title="Copper">{{ copperCount }}</span>
            <span class="silver-count" title="Silver">{{ silverCount }}</span>
            <span class="gold-count" title="Gold">{{ goldCount }}</span>
        </div>
        <div ng-controller="FieldController">
            <svg style="height: 400px; width: 100%;">
                <polygon fill="grey" stroke="black" stroke-width="2" points="25.0,0.0 12.500000000000004,21.650635094610966 -12.499999999999995,21.65063509461097 -25.0,3.061515884555943e-15 -12.50000000000001,-21.65063509461096 12.499999999999984,-21.650635094610976" ng-repeat="hexagon in hexagons" ng-attr-transform="{{ 'translate(' + ((hexagon.x + 1) * 37.5) + ', ' + ((hexagon.y + 1) * 43.3012 + (hexagon.x % 2 ? 43.3012 / 2 : 0)) + ')' }}"></polygon>
            </svg>
        </div>
    </body>
</html>
