<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>roggel</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="bower_components/requirejs/require.js"></script>
        <script src="js/require.config.js"></script>
        <script>require(['js/main']);</script>
    </head>
    <body style="overflow: hidden;">
        <div style="height: 30px; left: 0; position: absolute; right: 0; top: 0;"
             ng-controller="StatsController">
            <span class="copper-count" title="Copper">{{ copperCount }}</span>
            <span class="silver-count" title="Silver">{{ silverCount }}</span>
            <span class="gold-count" title="Gold">{{ goldCount }}</span>
        </div>
        <div style="bottom: 0; left: 0; position: absolute; right: 0; top: 30px;"
             ng-controller="FieldController">
            <svg style="height: 100%; width: 100%;">
                <polygon fill="{{ cell.color }}" stroke="black" stroke-width="{{ 2 / cell.scale }}" points="25.0,0.0 12.500000000000004,21.650635094610966 -12.499999999999995,21.65063509461097 -25.0,3.061515884555943e-15 -12.50000000000001,-21.65063509461096 12.499999999999984,-21.650635094610976" ng-repeat="cell in field" ng-attr-transform="{{ 'translate(' + ((cell.x + 1) * 37.5) + ', ' + ((cell.y + 1) * 43.3012 + (cell.x % 2 ? 43.3012 / 2 : 0)) + ') scale(' + cell.scale + ')' }}"></polygon>
            </svg>
        </div>
    </body>
</html>
